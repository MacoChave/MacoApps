<div class="container-grid" *ngIf="posts != null && posts.length > 0; else elseTemplate">
  <div class="item" *ngFor="let post of posts">
    <div class="header">
      <h3>{{post.title}}</h3>
    </div>
    <div class="content">
      <p>{{post.resume}}</p>
      <p>{{post.date_publish | date}}</p>
    </div>
    <button mat-stroked-button color="primary" (click)="sendPost(post)">Ver detalle</button>
  </div>
</div>
<ng-template #elseTemplate>
  <div class="container-grid">
    <div class="item">
      <div class="header">
        <h3>Lo siento :(</h3>
      </div>
      <div class="content">
        <p>Pronto subiré una aplicación</p>
      </div>
    </div>
  </div>
</ng-template>
