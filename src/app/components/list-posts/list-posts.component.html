<div class="container-grid" *ngIf="posts.length > 0; else elseTemplate">
  <div class="item" *ngFor="let post of posts">
    <div class="header">
      <h3>{{post.title}}</h3>
    </div>
    <div class="content">
      <p>{{post.resume}}</p>
      <p>{{post.date_publish}}</p>
    </div>
    <button mat-stroked-button color="primary" (click)="sendPost(post)">Ver detalle</button>
  </div>
</div>
<ng-template #elseTemplate>
  <p>No hay entradas :(</p>
</ng-template>
